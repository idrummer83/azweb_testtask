<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Basket page</h2>

    <form action="{% url 'add_stuff_to_basket' pk=user.id %}" method="post">
        {% csrf_token %}
        <div>
            <label for="title">title stuff</label>
            <input name="title" type="text" placeholder="add title">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="price">price stuff</label>
            <input name="price" type="number" step="0.01" min="1">
        </div>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}

        <button>Add stuff</button>
    </form>

</body>
</html>
